apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ratings-service
  name: ratings-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings-service
  strategy: {}
  template:
    metadata:
      labels:
        app: ratings-service
    spec:
      containers:
      - image: docker.io/manindran/ratings-service:0.0.1-SNAPSHOT
        name: movie-service
        volumeMounts:
        - mountPath: /app/config
          name: ratings-service-config
        env:
        - name: SPRING_CONFIG_LOCATION
          value: /app/config/
      volumes:
      - name: ratings-service-config
        configMap:
          name: ratings-service-config
status: {}
